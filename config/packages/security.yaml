security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      lazy: true
      provider: app_user_provider
      form_login:
        login_path: app_login
        check_path: app_login
        enable_csrf: true
        username_parameter: email
        password_parameter: password
        csrf_parameter: _csrf_token
        csrf_token_id: authenticate
        success_handler: App\Security\LoginSuccessHandler
      logout:
        path: app_logout
        target: app_login
      remember_me:
        secret: '%kernel.secret%'
        lifetime: 604800
        remember_me_parameter: rememberMe
      two_factor:
        auth_form_path: 2fa_login
        check_path: 2fa_login_check
        default_target_path: app_host_index
        prepare_on_login: true
        provider: app_user_provider

  access_control:
    - { path: ^/login, roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }
    - { path: ^/2fa_check, roles: IS_AUTHENTICATED_2FA_IN_PROGRESS }
    - { path: ^/2fa$, roles: IS_AUTHENTICATED_2FA_IN_PROGRESS }
    - { path: ^/2fa/setup, roles: ROLE_USER }
    - { path: ^/(?!2fa|login|register|_wdt|_profiler|assets|build|translations), roles: ROLE_USER, allow_if: "user and user.isTotpEnabled()" }

when@test:
  security:
    password_hashers:
      # By default, password hashers are resource intensive and take time. This is
      # important to generate secure password hashes. In tests however, secure hashes
      # are not important, waste resources and increase test times. The following
      # reduces the work factor to the lowest possible values.
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4 # Lowest possible value for bcrypt
        time_cost: 3 # Lowest possible value for argon
        memory_cost: 10 # Lowest possible value for argon
