auth:
  validation:
    email:
      already_exists: 'This email address is already in use.'
      invalid: 'Please enter a valid email address.'
    password:
      min_length: 'Your password must be at least {{ limit }} characters long.'
      mismatch: 'The passwords do not match.'
      required: 'Please enter a password.'
    consent:
      agree_terms: 'You must agree to the terms and conditions.'

entity:
  host:
    validation:
      name:
        required: 'Please enter a name for the host.'
        duplicate: 'A host with this name already exists.'
        invalid_format: 'The host name contains invalid characters.'
      hostname:
        required: 'Please enter a hostname or IP address.'
        invalid_format: 'The hostname format is invalid.'
      port:
        required: 'Please enter a port.'
        invalid_range: 'The port must be between 1 and 65535.'
      username:
        required: 'Please enter a username.'
  ssh_key:
    validation:
      name:
        required: 'Please enter a name for the SSH key.'
      public_key:
        required: 'Please enter the SSH public key.'
        invalid_format: 'The SSH public key format is invalid. It should start with ssh-rsa, ssh-ed25519, etc.'
      user:
        required: 'Please select a user for this SSH key.'
  category:
    validation:
      name:
        required: 'Please enter a name for the category.'
        duplicate: 'A category with this name already exists.'

settings:
  validation:
    current_password_required: 'Please enter your current password to make changes.'
    current_password_incorrect: 'The current password entered is incorrect.'
    new_password_required: 'Please enter a new password if you intend to change it.'
    new_password_blank: 'The new password cannot be blank.'
